name: Build Simple Live APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: simple_live_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter 3.38.3
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.3
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Create dummy key.properties
        run: |
          mkdir -p android
          cat > android/key.properties <<EOF
          storePassword=dummy
          keyPassword=dummy
          keyAlias=dummy
          storeFile=dummy.jks
          EOF

      - name: Build Debug APK
        run: flutter build apk --debug --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-apk
          path: simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
