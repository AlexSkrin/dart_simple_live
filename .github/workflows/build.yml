name: Build Simple Live Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: simple_live_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter 3.38.3
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.3'
          channel: stable

      - name: Get dependencies
        run: flutter pub get

      # ===============================
      # Decode keystore
      # ===============================
      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      # ===============================
      # Creat key.properties
      # ===============================
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=release.keystore" >> android/key.properties

      # ===============================
      # Build Release APK (split per abi)
      # ===============================
      - name: Build Release APK (split per abi)
        run: flutter build apk --release --split-per-abi

      # ===============================
      # Upload APK
      # ===============================
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-release-apks
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
