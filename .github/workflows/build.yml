name: Build Simple Live Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: simple_live_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter 3.38.3
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.3
          cache: true

      - name: Get dependencies
        run: flutter pub get

      # ✅ 生成真实 Release 签名文件
      - name: Generate release keystore
        run: |
          keytool -genkey -v \
            -keystore android/app/release.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias release \
            -storepass 123456 \
            -keypass 123456 \
            -dname "CN=Android,O=Android,C=US"

      # ✅ 创建 key.properties
      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=123456
          keyPassword=123456
          keyAlias=release
          storeFile=app/release.jks
          EOF

      # ✅ 构建 Release 并按 ABI 分包
      - name: Build Release APK (split per abi)
        run: flutter build apk --release --split-per-abi

      # ✅ 上传所有 ABI APK
      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-release-apk
          path: simple_live_app/build/app/outputs/flutter-apk/*.apk
